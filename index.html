<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERICO TAMONDONG POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" width="50px" >
            <h2 class="logo-title">POINT OF SALE</h2>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <h4 id="product1">NIKE SHOES GREEN</h4>
                <img src="1.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">0</label>
                <form id="product1Form">
                    <input type="number" class="form-control" id="productPrice1" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <h4 id="product2">NIKE SHOES BLACK</h4>
                <img src="123.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">0</label>
                <form id="product2Form">
                    <input type="number" class="form-control" id="productPrice2" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <h4 id="product3">CHAMPION JACKET</h4>
                <img src="product-4.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">0</label>
                <form id="product3Form">
                    <input type="number" class="form-control" id="productPrice3" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <h4 id="product4">TSHIRT GREEN</h4>
                <img src="product-6.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">0</label>
                <form id="product4Form">
                    <input type="number" class="form-control" id="productPrice4" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <h4 id="product5">TSHIRT BLUE</h4>
                <img src="product-7.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">0</label>
                <form id="product5Form">
                    <input type="number" class="form-control" id="productPrice5" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <h4 id="product6">NIKE JACKET</h4>
                <img src="NIKE.jpg" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">0</label>
                <form id="product6Form">
                    <input type="number" class="form-control" id="productPrice6" placeholder="Update Price" required/>
                    <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-12">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea><br>
                <input type="text" class="form-control" id="total" readonly placeholder="Total"/><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br>
                <input type="text" class="form-control" id="change" readonly placeholder="Change"/><br>
                <button id="printButton" class="btn btn-primary">Print Receipt</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
